<div class="container" style="min-height: 100vh;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Upload New Photo</h3>
          </div>
          <div class="card-body">
            <form #form="ngForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="album" class="form-label">Select Album</label>
                <select id="album" class="form-select" [(ngModel)]="selectedAlbumId" name="albumId" required>
                  <option value="" disabled selected>Select an album</option>
                  <option *ngFor="let album of albums" [value]="album.id">{{ album.title }}</option>
                </select>
              </div>
  
              <div class="mb-3">
                <label for="title" class="form-label">Photo Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title" required placeholder="Enter photo title">
              </div>
  
              <div class="mb-3">
                <label for="photo" class="form-label">Upload Photo</label>
                <input class="form-control" type="file" id="photo" (change)="onFileSelected($event)" required>
              </div>
  
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload Photo</button>
              </div>
            </form>
            <pre>{{ selectedAlbumId }}</pre>
            <pre>{{ title }}</pre>
            <pre>{{ photoUrl }}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
