<h2 mat-dialog-title class="error-dialog-title">Error</h2>
<mat-dialog-content class="error-dialog-content">
  <p>{{ data?.customMessage }}</p>
</mat-dialog-content>
<mat-dialog-content class="error-dialog-content">
  <p>{{ data?.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="close-btn">Close</button>
</mat-dialog-actions>
