<div class="container my-4" style="min-height: 100vh;">
  <div *ngIf="album" class="mb-4">
    <h1 class="text-center">{{ album.title }}</h1>
  </div>
  
  <div *ngIf="photo" class="text-center">
    <h3 class="mb-3">{{ photo.title }}</h3>
    <img [src]="photo.url" alt="{{ photo.title }}" class="img-fluid rounded shadow-lg" style="max-width: 100%; height: auto;">
  </div>

  <div class="d-flex justify-content-center mt-4">
    <button type="button" class="btn btn-danger mx-2" mat-button (click)="openDeleteDialog()">Delete</button>
    <button type="button" class="btn btn-primary mx-2" mat-button (click)="openEdit()">Edit</button>
  </div>
</div>
